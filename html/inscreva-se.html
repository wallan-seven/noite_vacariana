<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Browser</title>
</head>
<body>

	<!-- BOTÃO INSCRIÇÃO EVENTOS -->
	<header>
		<button type="button" class="btn btn-primary btn-sm" id="ins_event">INSCRIÇÃO DE EVENTO</button>
	</header>

	<!-- FORMULARIO -->
	<div id="login">

		<!-- LOGIN -->

		<form class="form-inline">
			<div class="form-group mb-2">
				<label for="staticEmail2" class="sr-only">E-mail</label>
		    	<input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="E-mail">
			</div>
		 	<div class="form-group mx-sm-3 mb-2">
		    	<label for="inputPassword2" class="sr-only">Senha</label>
		    	<input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
		  	</div>
		  	
		  	<button type="submit" class="btn btn-primary mb-2">ENTRAR</button>
		</form>
	</div>

	<h3>INSCRIÇÃO DE USUÁRIO</h3>

	<!-- INSCRIÇÃO USER -->

	<div>

		<!-- PRIMEIRA COLUNA -->
		<div id="coluna_ONE">
			<input type="" name="" placeholder="Digite seu nome completo">

			<br>

			<input type="password" name="" placeholder="Digite sua senha" id="ssss">

			<br>
			<br>

			Data de Nascimento:

			<br>

			<input type="date" name="" id="ssss">
		</div>

		<!-- SEGUNDA COLUNA -->

		<div id='coluna_TWO'>
			<input type="E-mail" name="" placeholder="E-mail">

			<br>
			<br>

			<input type="password" name="" placeholder="Confirme sua senha">

			<br>
			<br>

			Gênero:

			<fieldset>

				<input type="radio" name="gene"> Feminino

				<br>

				<input type="radio" name="gene"> Masculino

				<br>

				<input type="radio" name="gene"> Outro
			</fieldset>
		</div>

		<button type="submit" class="btn btn-primary mb-2" id="fim">INSCREVER-SE</button>
	</div>

</body>
</html>
